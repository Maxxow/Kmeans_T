{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Emociones IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #f472b6;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 1.5rem 0;
            text-align: center;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        nav {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        nav a:hover,
        nav a.active {
            color: var(--accent);
        }

        h1 {
            font-weight: 600;
            margin: 0;
            background: linear-gradient(90deg, #f472b6, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 3rem 2rem;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(244, 114, 182, 0.05);
            transform: scale(1.01);
        }

        .preview-box {
            margin: 2rem auto;
            max-width: 300px;
            display: none;
        }

        .preview-box img {
            width: 100%;
            border-radius: 1rem;
            border: 2px solid var(--accent);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        button {
            background: linear-gradient(135deg, #f472b6, #ec4899);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            box-shadow: 0 10px 20px -5px rgba(236, 72, 153, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(236, 72, 153, 0.5);
        }

        .result-display {
            margin-top: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            min-height: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #f472b6, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>Deteccion Emociones/Tumores</h1>
        <nav>
            <a href="/">Tumor Cerebral</a>
            <a href="/emotion" class="active">Análisis de Emociones</a>
            <!-- <a href="/fraud">Detección de Fraude</a> -->
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Reconocimiento Facial de Emociones</h2>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">Sube una imagen facial para detectar emociones
                (Felicidad, Tristeza, Ira, etc.)</p>

            <form id="upload-form">
                <label for="file-input" class="upload-area">
                    <p style="margin: 0; font-size: 1.1rem; font-weight: 600;">Clic para subir imagen facial</p>
                    <input type="file" id="file-input" name="image" accept="image/*" required>
                </label>

                <div class="preview-box" id="preview-box">
                    <img id="preview-image" alt="Vista Previa">
                </div>

                <div id="result" class="result-display"></div>

                <button type="submit" id="analyze-btn" style="display: none;">Analizar Emoción</button>
            </form>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const previewBox = document.getElementById('preview-box');
        const previewImage = document.getElementById('preview-image');
        const resultDiv = document.getElementById('result');
        const analyzeBtn = document.getElementById('analyze-btn');

        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewBox.style.display = 'block';
                    resultDiv.innerHTML = '';
                    analyzeBtn.style.display = 'inline-block';
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('upload-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!fileInput.files[0]) return;

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            analyzeBtn.textContent = 'Escaneando...';
            analyzeBtn.disabled = true;

            try {
                const response = await fetch('/api/predict_emotion', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Example response: { emotion: "Felicidad" }
                resultDiv.innerText = data.emotion;

            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Error durante el análisis.';
            } finally {
                analyzeBtn.textContent = 'Analizar Emoción';
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
